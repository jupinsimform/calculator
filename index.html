<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="display">
        <input type="text" id="screen" placeholder="0" />
      </div>

      <div class="btns">
        <div class="row w-33">
          <button class="w-520">DEG</button>
          <button class="w-520">F-E</button>
        </div>

        <div class="row">
          <button class="dal">MC</button>
          <button class="dal">MR</button>
          <button class="w-520">M+</button>
          <button class="w-520">M-</button>
          <button class="w-520">MS</button>
        </div>
        <div class="row w-48">
          <button>
            Trigonometry <span><i class="fa-solid fa-angle-down"></i></span>
          </button>
          <button>
            ùëì Function <span><i class="fa-solid fa-angle-down"></i></span>
          </button>
        </div>
        <div class="row">
          <button class="btn">2<sup>nd</sup></button>
          <button class="btn">œÄ</button>
          <button class="btn">e</button>
          <button class="btn" id="clear">C</button>
          <button class="btn back">
            <i class="fa-sharp fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="row">
          <button class="btn">x<sup>2</sup></button>
          <button class="btn">1/x</button>
          <button class="btn">|x|</button>
          <button class="btn">exp</button>
          <button class="btn show">%</button>
        </div>
        <div class="row">
          <button class="btn"><sup>2</sup>‚àöx</button>
          <button class="btn show">(</button>
          <button class="btn show">)</button>
          <button class="btn"><i>n!</i></button>
          <button class="btn show">√∑</button>
        </div>
        <div class="row">
          <button class="btn">x<sup>y</sup></button>
          <button class="btn num show">7</button>
          <button class="btn num show">8</button>
          <button class="btn num show">9</button>
          <button class="btn show">√ó</button>
        </div>
        <div class="row">
          <button class="btn">10<sup>x</sup></button>
          <button class="btn num show">4</button>
          <button class="btn num show">5</button>
          <button class="btn num show">6</button>
          <button class="btn show">-</button>
        </div>
        <div class="row">
          <button class="btn">log</button>
          <button class="btn num show">1</button>
          <button class="btn num show">2</button>
          <button class="btn num show">3</button>
          <button class="btn show">+</button>
        </div>
        <div class="row">
          <button class="btn">In</button>
          <button class="btn num">+/-</button>
          <button class="btn num show">0</button>
          <button class="btn num show">.</button>
          <button class="btn col-b equal">=</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5f35126798.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
