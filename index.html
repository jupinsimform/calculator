<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="display">
        <input type="text" id="screen" placeholder="0" />
      </div>

      <div class="btns">
        <div class="row w-33">
          <button class="w-520">DEG</button>
          <button class="w-520">F-E</button>
        </div>

        <div class="row">
          <button class="dal" id="mem_clear">MC</button>
          <button class="dal" id="mem_recall">MR</button>
          <button class="w-520" id="mem_plus">M+</button>
          <button class="w-520" id="mem_minus">M-</button>
          <button class="w-520" id="mem_store">MS</button>
        </div>
        <div class="row w-60">
          <button>
            <img src="./images/right-angled-triangle.svg" alt="Trigonometry" />
            Trigonometry <span><i class="fa-solid fa-angle-down"></i></span>
          </button>
          <button>
            <span style="font-size: 18px">&#402;</span> Function
            <span><i class="fa-solid fa-angle-down"></i></span>
          </button>
        </div>
        <div class="row">
          <button class="btn">2<sup>nd</sup></button>
          <button class="btn show">π</button>
          <button class="btn show">e</button>
          <button class="btn" id="clear">C</button>
          <button class="btn back">
            <i class="fa-sharp fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="row">
          <button class="btn" onclick="restTo2()">x<sup>2</sup></button>
          <button class="btn" onclick="by_x()">1/x</button>
          <button class="btn" onclick="absolute()">|x|</button>
          <button class="btn" onclick="exponential()">exp</button>
          <button class="btn show mod">%</button>
        </div>
        <div class="row">
          <button class="btn" onclick="squr_root()"><sup>2</sup>√x</button>
          <button class="btn show">(</button>
          <button class="btn show">)</button>
          <button class="btn fact"><i>n!</i></button>
          <button class="btn show">÷</button>
        </div>
        <div class="row">
          <button class="btn show">x<sup>y</sup></button>
          <button class="btn num show">7</button>
          <button class="btn num show">8</button>
          <button class="btn num show">9</button>
          <button class="btn show">×</button>
        </div>
        <div class="row">
          <button class="btn" onclick="ten_x()">10<sup>x</sup></button>
          <button class="btn num show">4</button>
          <button class="btn num show">5</button>
          <button class="btn num show">6</button>
          <button class="btn show">-</button>
        </div>
        <div class="row">
          <button class="btn" onclick="log()">log</button>
          <button class="btn num show">1</button>
          <button class="btn num show">2</button>
          <button class="btn num show">3</button>
          <button class="btn show">+</button>
        </div>
        <div class="row">
          <button class="btn" onclick="ln()">ln</button>
          <button class="btn num">+/-</button>
          <button class="btn num show">0</button>
          <button class="btn num show">.</button>
          <button class="btn col-b equal">=</button>
        </div>
      </div>
    </div>
    <script
      async
      src="https://kit.fontawesome.com/5f35126798.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
  </body>
</html>
